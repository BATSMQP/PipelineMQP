<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/newStudy.css">
    
    <title>Register</title>

    <!-- import the webpage's javascript file -->
    <script src="../js/script.js" defer></script>
    <script src="../js/api.js"></script>
  </head>
  <body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="mainPage.html">Home</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" aria-current="page" href="aboutPage.html">About</a>
                </li>
              </ul>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="helpPage.html">Help & Support</a>
                </li>              
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
    </header>
      
        <!-- Jumbotron -->
        <div class="jumbotron text-center mx-auto " style="width: 75vh; height: 70vh; margin-top: 40px;">
          <div class="container text-center" >
                <div class="display-4" style="font-weight: bold;">Register User</div>
                <div class="card-body">
                    <form id="register" onsubmit="return checkRegister()" action="">
    
                        <div class="mb-3">
                          <input type="text" class="form-control" id="regUsername" placeholder="Username" name="username">
                        </div>

                        <div class="mb-3">
                          <input type="email" class="form-control" id="regEmail" placeholder="Email" name="password">
                      </div>
    
                        <div class="mb-3">
                            <input type="password" class="form-control" id="regPassword" placeholder="Password" name="password">
                        </div>
    
                        <div class="mb-3">
                            <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Confirm Password" name="passwordConfirm">
                        </div>
    
    
                        <button type="submit" class="btn btn-primary">Register User</button>
                      </form>
                      <a style="margin-top: 10px;" class="btn btn-secondary" href="mainPage.html" id='backBtn'>Back</a>


                      <p id="regText"></p>
    
                </div>
              </div>
    
        </div>
        <!-- Jumbotron -->

        <img id="loadingGif" src="../img/loading.gif" hidden />

      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BATS 2022</a>
        <img class="navbar-text" src="WPI_logo.png" alt="WPILogo" width="80" height=auto>
      </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
