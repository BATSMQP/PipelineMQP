    <div id="main">

        <h3 id="title">Upload Personal Analysis Tool:</h3>
        <h6 id="otherText">Must be coded in Java, Python, or Matlab.</h6>

        <form id="newTool" onsubmit="return checkNewTool()" action="">
          <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="inputGroupFile02" class="form-label">File:</label>
            </div>
            <div class="col-auto">
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputToolFile" onchange="return setContent()">
              </div>
          </div>
          </div>

          <iframe id="uploadedToolViewer"></iframe>

          <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="inputName" class="form-label">Name:</label>
            </div>
            <div class="col-auto input">
                <input type="name" class="form-control" id="inputToolName">
            </div>
          </div>

          <p>Analysis For:</p>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="timeSeriesData" value="option1">
            <label class="form-check-label" for="timeSeriesData">Time Series Data</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="logData" value="option2">
            <label class="form-check-label" for="logData">Log Data</label>
          </div>
          </br>
          <button type="submit" id="confirmUploadNewToolButton" class="btn btn-primary">Confirm</button>
        </form>

    </div>

      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BATS 2022</a>
      </nav>

    <script>
      // document.getElementById('inputToolFile').addEventListener("change", setContent, false);
      function testing(){
        const obj_url = URL.createObjectURL(document.getElementById('inputToolFile').files[0]);
        const iframe = document.getElementById('uploadedToolViewer');
        iframe.setAttribute('src', obj_url);
        // URL.revokeObjectURL(obj_url);
      }
    </script>
