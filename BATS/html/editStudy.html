    <div id="main">

        <h3 id="title">Edit Study:</h3>

        <form id="newStudy" onsubmit="return checkEditStudyInfo()" action="">
            <!-- <div class="mb-3">
                <label for="inputStudyName" class="form-label">Name:</label>
                <input type="name" class="form-control" id="inputStudyName">
            </div> -->
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="editInputStudyName" class="form-label">Study Name:</label>
                </div>
                <div class="col-auto input">
                    <input type="name" class="form-control" id="editInputStudyName" value="Loading...">
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                <label for="editInputShortStudyName" class="col-form-label">Short Study Name:</label>
                </div>
                <div class="col-auto">
                <input type="shortName" id="editInputShortStudyName" class="form-control" aria-describedby="shortNameHelp" value="Loading...">
                </div>
                <div class="col-auto">
                <span id="shortNameHelp" class="form-text">
                    Max 100 characters.
                </span>
                </div>
            </div>

            <!-- <div class="mb-3">
                <label for="inputStudyAbstract" class="form-label">Abstract:</label>
                <input type="abstract" class="form-control" id="inputStudyAbstract">
            </div> -->

            <!-- <div class="mb-3">
              <label for="inputStudyAbstract" class="form-label">Abstract:</label>
              <textarea class="form-control" id="inputStudyAbstract" rows="3"></textarea>
            </div> -->

            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                  <label for="editInputStudyAbstract" class="form-label">Abstract:</label>
                </div>
                <div class="col-auto input">
                  <textarea class="form-control" id="editInputStudyAbstract" rows="3" value="Loading..."></textarea>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
              <div class="col-auto">
                  <label for="editInputStudyInstitutionsInvolved" class="form-label">Institutions Involved:</label>
              </div>
              <div class="col-auto input">
                  <input type="name" class="form-control" id="editInputStudyInstitutionsInvolved" value="Loading...">
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <div class="col-auto">
                  <label for="editInputStudyStudyContact" class="form-label">Study Contact:</label>
              </div>
              <div class="col-auto input">
                  <input type="name" class="form-control" id="editInputStudyStudyContact" value="Loading...">
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <div class="col-auto">
                  <label for="editInputStudyStudyNotes" class="form-label">Study Notes:</label>
              </div>
              <div class="col-auto input">
                <textarea class="form-control" id="editInputStudyStudyNotes" rows="3" value="Loading..."></textarea>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <div class="col-auto">
                <p>Is Irb Approved:</p>
              </div>
              <div class="col-auto input">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="editInputStudyIsIrbApproved" id="editInputStudyIsIrbApprovedYes">
                  <label class="form-check-label" for="editInputStudyIsIrbApprovedYes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="editInputStudyIsIrbApproved" id="editInputStudyIsIrbApprovedNo">
                  <label class="form-check-label" for="editInputStudyIsIrbApprovedNo">
                    No
                  </label>
                </div>
              </div>
          </div>

          <div class="row mb-3 align-items-center">
            <div class="col-auto">
              <p>Visibility:</p>
            </div>
            <div class="col-auto input">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputStudyVisibility" id="editInputStudyVisibilityYes">
                <label class="form-check-label" for="editInputStudyVisibilityYes">
                  Visible
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputStudyVisibility" id="editInputStudyVisibilityNo">
                <label class="form-check-label" for="editInputStudyVisibilityNo">
                  Hidden
                </label>
              </div>
            </div>
        </div>

            <button type="submit" id="createStudyButton" class="btn btn-primary">Edit Study</button>
        </form>

        <p id="newStudyText"></p>

    </div>
