    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"

            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div id="main">

        <h3 id="title">Toolkits</h3>
        <h6 class="mb-5" id="otherText">Select Toolkits for Analyzing your Data:</h6>

        <table id="toolkitTable" class="table table-hover" data-filter-control="true" data-show-search-clear-button="true">>
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <div>
                  <input class="form-check-input" type="checkbox" id="tk1" value="" aria-label="..." style="margin:auto">
                </div>
              </th>
              <td>Toolkit 1</td>
              <td>Toolkit 1 Description</td>
            </tr>
            <tr>
              <th scope="row">
                <div>
                  <input class="form-check-input" type="checkbox" id="tk2" value="" aria-label="..." style="margin:auto">
                </div>
              </th>
              <td>Toolkit 2</td>
              <td>Toolkit 2 Description</td>
            </tr>
            <tr>
              <th scope="row">
                <div>
                  <input class="form-check-input" type="checkbox" id="tk3" value="" aria-label="..." style="margin:auto">
                </div>
              </th>
              <td>Toolkit 3</td>
              <td>Toolkit 3 Description</td>
            </tr>

          </tbody>
        </table>

        

        </br>
        <button type="submit" id="nextButton" class="btn btn-primary">Next</button>

    </div>

      <nav class="navbar fixed-bottom navbar-dark bg-dark">
