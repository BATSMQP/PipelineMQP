<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="newStudy.css">

    <title>BATS: Share Study</title>
  </head>
  <body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
    </header>

    <div id="main">

        <h3 id="title">Share Study:</h3>

        <form>
            <!-- <div class="mb-3">
                <label for="inputStudyName" class="form-label">Name:</label>
                <input type="name" class="form-control" id="inputStudyName">
            </div> -->
            <div class="row mb-3 align-items-center">
                <div class="col-auto">
                    <label for="inputStudyName" class="form-label">Study:</label>
                </div>
                <select class="form-select" aria-label="Select Study">
                  <option selected>Select Study</option>
                  <option value="1">Study 1</option>
                  <option value="2">Study 2</option>
                  <option value="3">Study 3</option>
                </select>
            </div>

            <div class="row mb-3 align-items-center">
              <div class="col-auto">
                  <label for="inputShareWith" class="form-label">Share With:</label>
              </div>
              <div class="col-auto input">
                  <input type="name" class="form-control" id="inputShareWith">
              </div>
            </div>
            <button type="submit" id="createStudyButton" class="btn btn-primary">Share</button>
        </form>

    </div>

      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BATS 2022</a>
      </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
